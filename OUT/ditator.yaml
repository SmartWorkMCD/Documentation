version: '3.8'

services:
  wmi:
    image: ghcr.io/smartworkmcd/wmi:lastest
    restart: always
    ports:
      - "8080:80"  # Expose WMI on port 8080 (adjust if needed)
    labels:
      io.balena.features.supervisor-api: '1'  # Needed for device info or 
    depends_on:
      - mqtt-broker
    environment:
      - BROKER_IP=mqtt-broker
      - BROKER_PORT=1883
      - BROKER_USER=admin
      - BROKER_PASSWORD=admin
  
  agg:
    image: ghcr.io/smartworkmcd/aggregator:lastest
    container_name: agg
    restart: unless-stopped
    depends_on:
      - mqtt-broker
    environment:
      - BROKER_IP=mqtt-broker
      - BROKER_PORT=1883
      - BROKER_USER=admin
      - BROKER_PASSWORD=admin

  neighbors:
    image: ghcr.io/smartworkmcd/neighbors:lastest
    container_name: neighbors
    restart: unless-stopped
    depends_on:
      - mqtt-broker
    environment:
      - BROKER_IP=mqtt-broker
      - BROKER_PORT=1883
      - BROKER_USER=admin
      - BROKER_PASSWORD=admin
    
  mqtt-broker:
    image: eclipse-mosquitto:latest
    container_name: mqtt-broker
    restart: unless-stopped
    ports:
      - 1883:1883
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    environment:
      - BROKER_USER=admin
      - BROKER_PASSWORD=admin
      - BROKER_PORT=1883
    entrypoint: [ "sh", "-c", "
      if [ ! -f /mosquitto/config/passwd ]; then \
        touch /mosquitto/config/passwd && \
        mosquitto_passwd -b /mosquitto/config/passwd admin admin; \
      fi && \
      mosquitto -c /mosquitto/config/mosquitto.conf"
    ]

  task_division:
    image: ghcr.io/smartworkmcd/taskdivision:latest
    container_name: taskdevision
    restart: unless-stopped
    environment:
      - number_remaining_before_assign=2
      - number_next_products_to_assign_tasks=3
      - EWMA_weight=0.2
