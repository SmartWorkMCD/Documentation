version: '3.8'

services:
  hand_tracking:
    image: ghcr.io/smartworkmcd/handtracking:latest
    container_name: hand-tracking
    restart: unless-stopped
    environment:
      - BROKER_IP={{BROKER_IP}}
      - BROKER_PORT=1883
      - BROKER_USER=admin
      - BROKER_PASSWORD=admin
      - CAMERA_ID=0
      - SHOW_SCREEN=False
    devices:
      - "/dev/video0:/dev/video0"
  
  workstation_brain:    
    image: ghcr.io/smartworkmcd/workstationbrain:latest
    container_name: workstation-brain
    restart: unless-stopped
    depends_on:
      - mqtt-broker
      - hand_tracking
    environment:
      - BROKER_IP=mqtt-broker
      - BROKER_PORT=1883
      - BROKER_USER=admin
      - BROKER_PASSWORD=admin

  mqtt-broker:
    image: eclipse-mosquitto:latest
    container_name: mqtt-broker
    restart: unless-stopped
    ports:
      - 1883:1883
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    environment:
      - BROKER_USER=admin
      - BROKER_PASSWORD=admin
      - BROKER_PORT=1883
    entrypoint: [ "sh", "-c", "
      if [ ! -f /mosquitto/config/passwd ]; then \
        touch /mosquitto/config/passwd && \
        mosquitto_passwd -b /mosquitto/config/passwd admin admin; \
      fi && \
      if [ ! -f /mosquitto/config/mosquitto.conf ]; then \
        echo 'listener 1883' > /mosquitto/config/mosquitto.conf && \
        echo 'password_file /mosquitto/config/passwd' >> /mosquitto/config/mosquitto.conf; \
      fi && \
      mosquitto -c /mosquitto/config/mosquitto.conf"
    ]
